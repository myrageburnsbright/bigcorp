version: "3.3"

volumes:
  postgres_data:
  static_data:
  media_data:
  redis_data:

services:
  db:
    image: postgres:14.0-alpine
    container_name: bigcorp-db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: bigcorp-backend
    env_file: .env
    volumes:
      - static_data:/app/static
      - media_data:/app/media
    depends_on:
      - db
    ports:
      - 8000:8000
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: |
      sh -c '
        echo "Waiting for PostgreSQL to be ready..."
        
        # Loop until PostgreSQL is ready
        # Ensure nc (netcat) is installed in your backend Docker image!
        # For Debian/Ubuntu: apt-get install -y netcat-traditional or netcat-openbsd
        # For Alpine: apk add --no-cache netcat-openbsd
        while ! nc -z db 5432; do
          echo -n "." # Print a small dot to show it is waiting
          sleep 1
        done
        echo # Newline after the dots
        echo "PostgreSQL is ready."
        
        echo "Running Django makemigrations..."
        python3 manage.py makemigrations && \
        echo "Running Django migrate..." && \
        python3 manage.py migrate && \
        echo "Running Django collectstatic..." && \
        python3 manage.py collectstatic --noinput && \
        echo "Starting Gunicorn..." && \
        exec gunicorn bigcorp.wsgi:application \
          --bind 0.0.0.0:8000 \
          --workers 3 \
          --access-logfile - \
          --error-logfile -
      '

  redis:
    image: redis:7.2.3-alpine
    container_name: bigcorp-redis
    volumes:
    - redis_data:/data
    restart: unless-stopped

  celery:
    build: ./backend
    container_name: bigcorp-celery
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - static_data:/app/static
    restart: always
    command: celery -A bigcorp worker --loglevel=info --beat

  nginx:
    image: nginx:latest
    container_name: bigcorp-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_data:/app/static
      - media_data:/app/media
    ports:
      - 8081:80
    restart: always
